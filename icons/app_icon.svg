  <!-- 底部装饰点 -->
  <circle cx="22" cy="50" r="1" fill="#FFFFFF" opacity="0.7" />
  <circle cx="26" cy="50" r="1" fill="#FFFFFF" opacity="0.7" />
  <circle cx="30" cy="50" r="1" fill="#FFFFFF" opacity="0.7" />
  <circle cx="34" cy="50" r="1" fill="#FFFFFF" opacity="0.7" />
